<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Declaraciones Inteligentes</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="stylesheets/app.css" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <h1>Declaraciones Inteligentes</h1> 
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <h4 class="text-success">Enviar Declaración</h4>
            <form >
              <div class="form-group">
                <label for="addressPer">Address:</label>
                <input type="text" class="form-control" id="addressPer" placeholder="Escribe una Address valida">
              </div>
              <div class="form-group">
                <label for="rfc">RFC:</label>
                <input type="text" class="form-control" id="rfc" placeholder="Escribe el RFC">
              </div>
              <div class="form-group">
                <label for="declaracion">Declaración:</label>
                <input type="text" class="form-control" id="declaracion" placeholder="Escribe el tipo de declaracion">
              </div>
              <div class="form-group">
                <label for="ano">Año:</label>
                <input type="text" class="form-control" id="ano" placeholder="Escribe el año">
              </div>
              <div class="form-group">
                <label for="tipo"> Tipo:</label>
                <input type="text" class="form-control" id="tipo" placeholder="Escribe el tipo">
              </div>
              <div class="form-group">
                <label for="hashDoc">Hash del Doc:</label>
                <input type="text" class="form-control" id="hashDoc" placeholder="Escvribe el Hash del Documento">
              </div>
              <div class="form-group">
                  <br>
               <button class="btn btn-primary" id="send">Enviar </button>
              </div>
            </form>     
       </div>
    </div>

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <h4 class="text-success">Consultar Declaración</h4>
          <div class="form-group">
              <input type="text" id="addressPerCon"  placeholder="Escriba el address" class="form-control">
              <br>
              <button id="submit" class="btn btn-primary">Consultar</button>
          </div>    
      </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1"  >
           <p id="response" class="lead"> 
        </p>
        </div>
    </div>   
  </div>

    <script src="javascript/accounts.js"></script>

</body>
</html>
